apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: hello-world
spec: 
  selector: 
    matchLabels: 
      app: hello-worldapp
  template: 
    metadata: 
      name: hello-worldpod
      labels: 
        app: hello-worldapp
    spec: 
      containers: 
      - image: vamsireddy179/helloworld:latest 
        name: hello-worldcontainer
        ports: 
        - containerPort: 80

